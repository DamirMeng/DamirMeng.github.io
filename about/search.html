        }

            position: absolute;
            right: 10px;
        }

        input[type=text]:focus {
            background-color: #fff;
            box-shadow: inset 0 1px 2px rgba(27, 31, 35, .075), 0 0 0 0.2em #dbedff;

        }

            width: 100%;
            height: 40px;
            line-height: 40px;
            margin: 0;
            border: 1px solid #d1d5da;
            background-color: #fafafa;
            border-radius: 3px;
            box-shadow: inset 0 1px 2px rgba(27, 31, 35, .075);
        }

        .search .search-clear {
            display: none;
        }

        .show-result {
            text-align: center;
            padding: 25px 25px 25px 2px;
            height: 100px;
            width: 80%;
            margin: auto;
            font-size: 22px;
        }

        .length,

            color: #2196f3;
        }

        @media only screen and (min-width: 800px) {


            .article-list {
                width: 68% !important;

        }

    <script>
        // ajax 的兼容写法
        var articles
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                articles = JSON.parse(this.responseText);//例化
                //decodeURI对锚点解码  substring(1)去#号
                getJsonItems(decodeURI(document.location.hash.substring(1)));
            }
        }
        xmlhttp.open('get', '../json/全部文章.json', true);
        xmlhttp.send();

        // 获取搜索框、清空搜索
        var searchClear = document.querySelector('.search-clear');
        var searchInput = document.querySelector('.search-input');

        searchInput.oninput = function () {
            setTimeout(searchConfirm, 0);
        }
        // 清空按钮点击函数
        searchClear.onclick = function () {
            searchInput.value = '';
            searchClear.style.display = 'none';
        }

        function searchConfirm() {
            if (searchInput.value == '') {
                searchClear.style.display = 'none';
            } else if (searchInput.value.search(/^\s+$/) >= 0) {
                searchInput.value = '';
                // 检测输入值全是空白的情况
                // searchInit();
            } else {
                // 合法输入值的情况
                searchClear.style.display = 'block';
                getJsonItems(searchInput.value)
            }
        }
        // 搜索无结果时显示图片的API
        var randomPictureApi = [
            "http://api.mtyqx.cn/api/random.php",
            "http://www.dmoe.cc/random.php",
            "https://api.ixiaowai.cn/api/api.php",
            "https://bing.ioliu.cn/v1/rand?w=1920&h=1200",
            "https://bing.ioliu.cn/v1/rand?w=600&h=800"

        ]
        var result = new Array

        function getJsonItems(searchText) {
            document.querySelector('.keyword').innerHTML = searchText;
            var s_word = searchText.split(""); //剪辑成数组
            var result = [];
            // 注：不合并是为让具有相关度更高的文章排在前面，比如说优先显示与标题相关的
            for (let index = 0; index < articles.length; index++) {
                // 搜索标题
                if (articles[index].标题.search(searchText) != -1 && !result.includes(index)) {
                    result.push(index);
                }
            }
            // 提高单字搜索标题的优先级
            for (let i = 0; i < s_word.length; i++) { //遍历是否有对应的字
                for (let index = 0; index < articles.length; index++) {
                    // 搜索标题
                    if (articles[index].标题.search(s_word[i]) != -1 && !result.includes(index)) {
                        result.push(index);
                    }
                }
            }
            for (let index = 0; index < articles.length; index++) { // 搜索作者
                if (articles[index].作者.search(searchText) != -1 && !result.includes(index)) {
                    result.push(index);
                }
            }
            for (let index = 0; index < articles.length; index++) {
                // 搜索分类
                if (articles[index].分类.search(searchText) != -1 && !result.includes(index)) {
                    result.push(index);
                }
            }
            for (let index = 0; index < articles.length; index++) {
                // 搜索标签
                if (articles[index].标签.search(searchText) != -1 && !result.includes(index)) {
                    result.push(index);
                }
            }
            for (let index = 0; index < articles.length; index++) {
                // 搜索简介
                if (articles[index].简介.search(searchText) != -1 && !result.includes(index)) {
                    result.push(index);
                }
            }
            for (let index = 0; index < articles.length; index++) {
                // 搜索日期
                if (articles[index].日期.search(searchText) != -1 && !result.includes(index)) {
                    result.push(index);
                }
            }

            // 单字检索
            for (let i = 0; i < s_word.length; i++) { //遍历是否有对应的字
                for (let index = 0; index < articles.length; index++) { // 搜索作者
                    if (articles[index].作者.search(s_word[i]) != -1 && !result.includes(index)) {
                        result.push(index);
                    }
                }
            }
            for (let i = 0; i < s_word.length; i++) { //遍历是否有对应的字
                for (let index = 0; index < articles.length; index++) {
                    // 搜索标签
                    if (articles[index].标签.search(s_word[i]) != -1 && !result.includes(index)) {
                        result.push(index);
                    }
                }
            }
            for (let i = 0; i < s_word.length; i++) { //遍历是否有对应的字
                for (let index = 0; index < articles.length; index++) {
                    // 搜索分类
                    if (articles[index].分类.search(s_word[i]) != -1 && !result.includes(index)) {
                        result.push(index);
                    }
                }
            }
            for (let i = 0; i < s_word.length; i++) { //遍历是否有对应的字
                for (let index = 0; index < articles.length; index++) {
                    // 搜索简介
                    if (articles[index].简介.search(s_word[i]) != -1 && !result.includes(index)) {
                        result.push(index);
                    }
                }
            }
            for (let i = 0; i < s_word.length; i++) { //遍历是否有对应的字
                for (let index = 0; index < articles.length; index++) {
                    // 搜索日期
                    if (articles[index].日期.search(s_word[i]) != -1 && !result.includes(index)) {
                        result.push(index);
                    }
                }
            }

            showResult(result)
        }
        // 展示搜索结果
        function showResult(result) {
            document.querySelector('.length').innerHTML = result.length;

            for (let index = 0; index < document.querySelectorAll('.pagination li').length; index++) {
                //清除之前就存在的active
                document.querySelectorAll(".pagination li")[index].classList.remove("active");
                document.querySelectorAll(".pagination li")[1].classList.add("active");
            }
            var per_page_amount = 10;//决定每页卡片数量  可以调整
            var nth_page = 0;//第几页  
            setCardHTML(0);
            document.querySelector(".pagination").addEventListener("click", function (e) { //监听页码
                for (let index = 0; index < document.querySelectorAll('.pagination li').length; index++) {
                    //清除之前就存在的active
                    document.querySelectorAll(".pagination li")[index].classList.remove("active")
                    if (document.querySelectorAll(".pagination li")[index] == e.target.parentElement ||
                        document.querySelectorAll(".pagination li")[index] == e.target.parentElement.parentElement) {
                        // 确定触发源
                        if (index == 0) { //到首页
                            nth_page = 0;
                        } else if (index == document.querySelectorAll('.pagination li').length - 1) {
                            //到有页码的页
                            nth_page = document.querySelectorAll('.pagination li').length - 3;
                        } else { //到末页
                            nth_page = index - 1;
                        }
                    }
                }
                //显示是第几页
                document.querySelectorAll(".pagination li")[nth_page + 1].classList.add("active")
                setCardHTML(nth_page); //设置对应的HTML
            })
            // ==================HTML的设置函数
            function setCardHTML(nth_page) {
                var start_card = nth_page * per_page_amount //开始的页面
                var articlesHTML = document.querySelectorAll("#article_ul li") //

                for (let nth_card = start_card; nth_card < start_card + per_page_amount; nth_card++) { 
                    //遍历所有的十个json对象
                    //nth_card是json中的序号
                    var nth_li = nth_card - start_card //nth_li是HTML里的序号
                    var result_item = result[nth_card];
                    var element = articlesHTML[nth_li];
                    if (result_item >= 0) { //还存在json对象数据
                        element.querySelector("span a").href = articles[result_item].文章链接;//图片的目的链接
                        element.querySelector("span a img").src = articles[result_item].图片链接;//图片链接src用于图片显示
                        element.querySelector(".blogtitle a").innerHTML = articles[result_item].标题;//标题
                        element.querySelector(".blogtitle a").href = articles[result_item].文章链接;//标题的目的链接
                        element.querySelector(".bloginfo p").innerHTML = articles[result_item].简介; //文章简介
                        element.querySelector(".lm a").innerHTML = articles[result_item].标签;//标签
                        element.querySelector(".lm a").href = '../../../../about/search.html' + '#' +
                            articles[result_item].标签;
                        element.querySelector(".dtime a").innerHTML = articles[result_item].日期 //发表时间
                        element.querySelector(".dtime a").href = '../../../../about/search.html' + '#' +
                            articles[result_item].日期;
                        element.querySelector(".writer a").innerHTML = articles[result_item].作者 //作者
                        element.querySelector(".writer a").href = '#' + articles[result_item].作者;
                    } else { //无数据，加载默认内容
                        element.querySelector("span a img").src = randomPictureApi[Math.floor(Math.random() *
                            randomPictureApi.length)]

                        // 图片采用必应API 图片动态更新
                        // 延时几毫秒使图片不同？  待实现
                        element.querySelector(".blogtitle a").innerHTML = "没有更多结果了！^o^";
                        element.querySelector(".bloginfo p").innerHTML =
                            "欢迎来到至简博客，至简是少即是多的意思，简简单单、更少很多时候才会获得更多。"
                        element.querySelector(".lm a").innerHTML = "demo";
                        element.querySelector(".dtime a").innerHTML = "2012-12-12";
                        element.querySelector(".writer a").innerHTML = "佚名";
                    }
                }

            }

        }
        var author = document.querySelectorAll(".author");
        for (let index = 0; index < author.length; index++) {
            author[index].addEventListener('click', function (e) {
                getJsonItems(e.target.innerHTML);
                document.documentElement.scrollTop = 0;
            });
        }
    </script>
